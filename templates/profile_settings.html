{% extends 'base.html' %}
{% block title %}Profile Settings{% endblock %}
{% block content %}
<h2>Edit Profile</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <div>{{ form.username.label }} {{ form.username() }}</div>
  <div>{{ form.email.label }} {{ form.email() }}</div>
  <div>{{ form.submit() }}</div>
</form>
{% endblock %}
