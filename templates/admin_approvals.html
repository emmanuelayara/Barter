{% extends "base.html" %}
{% block content %}

<h2>Pending Item Approvals</h2>
{% for item in items %}
  <div style="border:1px solid #ccc; margin:10px; padding:10px;">
    <h3>{{ item.name }}</h3>
    <p>{{ item.description }}</p>
    {% if item.image_url %}
      <img src="{{ item.image_url }}" width="200">
    {% endif %}
    <form method="post" action="{{ url_for('approve_item', item_id=item.id) }}">
        <label>Appraise Value (in credits):</label>
        <input type="number" step="0.1" name="value" required>
        <input type="submit" value="Approve & Publish">
    </form>
  </div>
{% endfor %}

{% endblock %}
