{% extends 'admin_base.html' %}
{% block content %}


<!-- templates/admin_users.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin | Manage Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #ecf0f1;
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 2rem;
        }

        h1 {
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #f0f2f5;
            color: #333;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-edit {
            background-color: #3498db;
            color: #fff;
        }

        .btn-ban {
            background-color: #e74c3c;
            color: #fff;
        }

        .btn-edit:hover {
            background-color: #2980b9;
        }

        .btn-ban:hover {
            background-color: #c0392b;
        }

        form {
            margin: 0;
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                display: none;
            }

            td {
                padding: 10px;
                border-bottom: none;
                border-top: 1px solid #ddd;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                font-weight: bold;
                text-transform: uppercase;
            }

            .actions {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div><strong>Admin Panel</strong></div>
        <nav>
            <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('approve_items') }}">Approve Items</a>
            <a href="{{ url_for('admin_logout') }}">Logout</a>
        </nav>
    </header>

    <div class="container">
        <h1>Manage Users</h1>

        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Credits</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td data-label="Username">{{ user.username }}</td>
                    <td data-label="Email">{{ user.email }}</td>
                    <td data-label="Credits">{{ user.credits }}</td>
                    <td data-label="Actions">
                        <div class="actions">
                            <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-edit">Edit</a>
                            <form method="POST" action="{{ url_for('ban_user', user_id=user.id) }}" onsubmit="return confirm('Are you sure you want to ban this user?');">
                                <button type="submit" class="btn btn-ban">Ban</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

{% endblock %}
