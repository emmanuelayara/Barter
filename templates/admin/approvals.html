{% extends "base.html" %}
{% block title %}Pending Approvals{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Pending Item Approvals</h2>

    {% for item in items %}
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h4 class="card-title">{{ item.name }}</h4>
            <p class="card-text">{{ item.description }}</p>

            {% if item.image_url %}
            <img src="{{ item.image_url }}" alt="Item image" class="img-fluid mb-3" style="max-width: 200px; border-radius: 5px;">
            {% endif %}

            <form method="post" action="{{ url_for('approve_item', item_id=item.id) }}">
                <div class="mb-3">
                    <label for="value_{{ item.id }}" class="form-label">Appraise Value (in credits):</label>
                    <input type="number" step="0.1" name="value" id="value_{{ item.id }}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Approve & Publish</button>
            </form>
        </div>
    </div>
    {% else %}
    <div class="alert alert-info">No pending items for approval.</div>
    {% endfor %}
</div>
{% endblock %}
