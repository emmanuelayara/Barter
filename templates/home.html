<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barter - Swap Smarter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; color: #333; line-height: 1.6; }

    /* HEADER */
    header {
      background: #054e97;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .logo { display: flex; align-items: center; font-size: 1.5rem; font-weight: bold; }
    .logo img { height: 50px; width: 50px; border-radius: 8px; margin-right: 10px; }

    .menu-toggle {
      display: none;
      font-size: 2rem;
      cursor: pointer;
      background: none;
      border: none;
      color: #fff;
    }

    .nav-links { display: flex; align-items: center; gap: 15px; }
    .menu-items a, .menu-actions a {
      color: #fff; text-decoration: none; padding: 8px 12px;
    }
    .menu-actions .btn { background-color: #ff7a00; border-radius: 4px; font-weight: bold; }

    .nav-links a:hover, .nav-links a.active { background-color: #ff7a00; color: #fff; }

    /* HERO */
    .hero {
      background: url('https://images.unsplash.com/photo-1549921296-3ecf58d88f57') no-repeat center/cover;
      color: white; text-align: center; padding: 100px 20px;
    }
    .hero h1 { font-size: 2.5rem; margin-bottom: 20px; }
    .hero p { font-size: 1.2rem; margin-bottom: 30px; }
    .btn { background: #ff7a00; color: white; padding: 12px 24px; border-radius: 5px; text-decoration: none; font-weight: bold; }

    /* SECTIONS */
    section { padding: 50px 20px; }
    .steps, .benefits, .categories, .trending, .testimonials {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;
    }
    .card {
      background: #f9f9f9; padding: 20px; border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05); text-align: center;
    }
    .trending img { width: 100%; height: 180px; object-fit: cover; border-radius: 10px; }

    .cta { background: #054e97; color: white; text-align: center; padding: 60px 20px; }
    footer { background: #f0f0f0; text-align: center; padding: 20px; font-size: 0.9rem; }
    footer a { color: #054e97; margin: 0 10px; text-decoration: none; }

    .text-with-orange-glow { color: #03376b; text-shadow: 0 0 5px #ff7a00; }

    /* MOBILE RESPONSIVENESS */
    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      .menu-items {
        display: none; flex-direction: column; width: 100%;
        background: #054e97; padding: 10px; margin-top: 10px;
      }
      .menu-items.show { display: flex; }
      .menu-actions { flex-direction: column; gap: 10px; margin-top: 10px; }
      .hero h1 { font-size: 2rem; }
      .hero p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="/static/logo.png" alt="Logo">
      <span>Barter</span>
    </div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav class="nav-links">
      <div class="menu-items" id="menuItems">
        <a href="#how">How It Works</a>
        <a href="#trending">Explore</a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('logout') }}">Sign Out</a>
        {% endif %}
      </div>
      <div class="menu-actions">
        <a href="/register">Sign Up</a>
        <a href="/upload" class="btn">Upload Item</a>
      </div>
    </nav>
  </header>

  <section class="hero">
    <h1 class="text-with-orange-glow">Swap What You Have for What You Need</h1>
    <p class="text-with-orange-glow">Trade gadgets, clothes, books and more — without spending cash.</p>
    <a href="/marketplace" class="btn">Start Bartering</a>
  </section>

  <!-- Other sections remain unchanged -->

  <footer>
    &copy; 2025 Barter. All rights reserved. |
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">FAQ</a>
    <a href="#">Terms</a>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menuItems');
      menu.classList.toggle('show');
    }
  </script>
</body>
</html>
