<!-- templates/admin_users.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Users</title>
</head>
<body>
    <h1>Manage Users</h1>
    <nav>
        <a href="{{ url_for('admin_dashboard') }}">Dashboard</a> |
        <a href="{{ url_for('approve_items') }}">Approve Items</a> |
        <a href="{{ url_for('admin_logout') }}">Logout</a>
    </nav>

    <table border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Credits</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.credits }}</td>
                <td><a href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
