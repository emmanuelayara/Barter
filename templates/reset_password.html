{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<h2>Request Password Reset</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.email.label(class="form-label") }}
        {{ form.email(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-warning") }}
</form>
{% endblock %}
