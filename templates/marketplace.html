{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Marketplace</h2>
    <div class="row">
        {% for item in items %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ item.image_url }}" class="card-img-top" alt="{{ item.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <p><strong>Value:</strong> {{ item.value }} credits</p>
                    <form method="POST" action="{{ url_for('request_trade', item_id=item.id) }}">
                        <button class="btn btn-primary" type="submit">Request Trade</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
